 <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color : palevioletred;">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"  style="margin-right: 15px;"><button class = "btn btn-outline-light" routerLink="/" >Home</button></li>
          <li class="nav-item"  style="margin-right: 15px;"><button class = "btn btn-outline-light" routerLink="/productList">Product</button></li>
          <li class="nav-item"  style="margin-right: 15px;"><button class = "btn btn-outline-light" routerLink="/categoryList">Product Category</button></li>
          
        </ul>
      </div>
    </div>
  </nav>
  <div class="mainpage">
      
              <h3><b>Products</b></h3>

<div class="mainpage">
            
    <div class="container">
        <div class="row">
           
                <div class="col-md-3" *ngFor="let pro of products">
                <div class="card" style="margin:20px 0px 20px 0px">
                    <img src="{{pro.imageUrl}}" width="400px" height="200px" class="card-img-top" style="height:250px" data-toggle="modal" data-bs-target="prodModal">


  <!-- Modal -->
<div class="modal fade" id="prodModal" tabindex="-1" role="dialog" aria-labelledby="prodModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product Description</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

                    <div class="card-body">
                    <h5 style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch">{{pro.name}}</h5>
                    <!-- <p style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch">{{pro.description}}</p> -->
                    <p><strong>Price:</strong>{{pro.unitPrice | currency:"INR"}}</p>
                    <button type="button" class="btn btn-success">Buy now </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-info" (click)="add(pro)">Add to cart</button>
                 </div>
                </div>
                </div>
        </div>
    </div>
</div>
</div>
