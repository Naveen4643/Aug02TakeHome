     <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color : palevioletred;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"  style="margin-right: 15px;"><button class = "btn btn-outline-light" routerLink="/" >Home</button></li>
            <li class="nav-item"  style="margin-right: 15px;"><button class = "btn btn-outline-light" (click) = "addProduct()">Add Product</button></li>
            <form #searchName="ngForm" (ngSubmit)="getprodByName()">
              <input class="form" type="search" name="searchByName" [(ngModel)]="searchByName">&nbsp;
              <input type="submit" name="submit" value="Search" class="btn btn-primary">
        
        
            </form>  
          
          </ul>
        </div>
      </div>
    </nav>
     
    
    <div class="container" style="background-color:rgb(175, 212, 221)">
      <div class="row">
        <div class="col" *ngFor ="let prod of products" >
            <a >
              <div class="card" style="width: 18rem; margin-bottom: 20px; margin-left: 40px; margin-top: 10px;">
              <img [src]="prod.imageUrl" class="card-img-top" alt="..." style="height: 300px; width: 200px; margin-left: 50px;" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="sign(prod.id)">
              <div class="card-body">
                <h5 class="card-title">{{prod.name}}</h5>
                <p class="card-text">{{prod.unitPrice | currency:'INR'}}</p>
             
      
   
              
                <button type="button" class="btn btn-success" (click)="updatePro(prod.id)">Update </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-info" (click)="deleteProduct(prod.id)" >Delete</button>
                <!-- <a  class="btn btn-primary">View More</a> -->
              </div>
            </div>
            </a>
        </div>
       
    </div>
  </div>
  
  
    
   
    
  
      <div class="modal" id="exampleModal" tabindex="-1" > 
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Description</h1>
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div *ngIf="product">
              <div class="modal-body" >
                  
                 
  
                  <div class="card mb-3" style="max-width: 540px;">
                      <div class="row g-0">
                        <div class="col-md-4">
                          <img [src]="product.imageUrl" class="img-fluid rounded-start" alt="..." style="width: 200px;">
                        </div>
                        <div class="col-md-8">
                          <div class="card-body">
                            <h5 class="card-title">{{product.description}}</h5>
                            <p class="card-text" style="color: rgb(0, 102, 255);">{{product.unitPrice | currency:'INR'}}</p>
                            <p class="card-text" style="color: rgb(0, 60, 255);">{{product.unitsInStock}} Products are There</p>
                            <p class="card-text"><small class="text-muted">Last updated on {{product.lastUpdated}}</small></p>
                            
                            <br><br>
                            
                          </div>
                        </div>
                      </div>
                    </div>
  
  
                </div>
            </div>
           
            </div>
            
       
          <div class="modal-footer">
           <h4>Thank You Vist Again</h4>
  
          </div>
        </div>
      </div>
